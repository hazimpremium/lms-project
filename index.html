<!DOCTYPE html>
<html>
<head>
    <title>Simple LMS</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f2f2f2; }
        .box { background: white; max-width: 350px; margin: auto; padding: 20px; border-radius: 10px; }
        input, button {
            width: 100%; padding: 10px; margin-top: 10px;
            border-radius: 6px; border: 1px solid #ccc;
        }
        button { background: black; color: white; cursor: pointer; }
        .course { padding: 10px; background: #eee; margin-top: 10px; border-radius: 6px; }
    </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="box">
    <h2>Login</h2>
    <input id="user" type="text" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Default: admin / 1234</p>
</div>

<!-- LMS PAGE -->
<div id="lmsPage" class="box" style="display:none;">
    <h2>Modul LMS</h2>

    <div class="course">Asas Komputer</div>
    <div class="course">Asas Rangkaian</div>
    <div class="course">Microsoft Office</div>

    <button style="background:red;" onclick="logout()">Logout</button>
</div>

<script>
function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if (u === "admin" && p === "1234") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("lmsPage").style.display = "block";
    } else {
        alert("Username atau password salah!");
    }
}

function logout() {
    document.getElementById("lmsPage").style.display = "none";
    document.getElementById("loginPage").style.display = "block";
}
</script>

</body>
</html>
